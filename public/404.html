<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoldGeneration - Tools & Resources</title>
    <script>
      // GitHub Pages 404.html workaround for SPAs
      // Redirect to index.html with the current path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Don't redirect if we're already on index.html or if path is root
      if (path.includes('index.html')) {
        // Already on index.html, just redirect to root
        window.location.replace('/' + search + hash);
      } else if (path === '/' || path === '') {
        // Root path, just redirect to index.html
        window.location.replace('/index.html' + search + hash);
      } else {
        // Other paths, redirect to index.html with the path
        window.location.replace('/index.html' + path + search + hash);
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div
        style="
          text-align: center;
          padding: 2rem;
          font-family: system-ui, sans-serif;
        "
      >
        <p>Redirecting...</p>
      </div>
    </div>
  </body>
</html>
