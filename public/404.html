<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoldGeneration - Tools & Resources</title>
    <script>
      // GitHub Pages 404.html workaround for SPAs
      // Redirect to index.html and preserve the path via hash so React Router can handle it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // If we're already on index.html, don't redirect
      if (path === '/index.html' || path === '/') {
        return;
      }

      // Strip /index.html if it exists in the path to avoid duplication
      let cleanPath = path.replace(/\/index\.html\/?/g, '') || '/';
      
      // If cleanPath is just '/', redirect to index.html
      if (cleanPath === '/') {
        window.location.replace('/index.html' + search + hash);
      } else {
        // For other paths, redirect to index.html and append path as hash
        // React Router will then navigate to the correct route
        window.location.replace('/index.html' + search + '#' + cleanPath + hash);
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div
        style="
          text-align: center;
          padding: 2rem;
          font-family: system-ui, sans-serif;
        "
      >
        <p>Redirecting...</p>
      </div>
    </div>
  </body>
</html>
