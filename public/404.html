<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoldGeneration - Tools & Resources</title>
    <script>
      // GitHub Pages 404.html workaround for SPAs
      // This file is served when GitHub Pages can't find the requested file
      // We redirect to index.html and preserve the path in the URL
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Only redirect if we're not already at root
      if (path !== '/' && path !== '/index.html') {
        // Redirect to home - GitHub Pages will serve index.html for root path
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div
        style="
          text-align: center;
          padding: 2rem;
          font-family: system-ui, sans-serif;
        "
      >
        <p>Redirecting...</p>
      </div>
    </div>
  </body>
</html>
