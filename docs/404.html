<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoldGeneration - Tools & Resources</title>
    <script>
      // GitHub Pages 404.html workaround for SPAs
      // When a route doesn't exist, GitHub Pages serves this file
      // We need to redirect to index.html and preserve the original route
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Don't do anything if we're already on index.html or root
      if (path === '/index.html' || path === '/') {
        // Already where we need to be
      } else {
        // Store the original path and redirect to index.html
        // React Router will then navigate to this path
        sessionStorage.setItem('redirectPath', path + search + hash);
        window.location.replace('/index.html');
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div
        style="
          text-align: center;
          padding: 2rem;
          font-family: system-ui, sans-serif;
        "
      >
        <p>Redirecting...</p>
      </div>
    </div>
  </body>
</html>
