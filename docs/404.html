<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoldGeneration - Tools & Resources</title>
    <script>
      // GitHub Pages 404.html workaround for SPAs
      // Only redirect if we're actually on a 404 (not already on index.html)
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // If path already contains index.html, strip it and redirect to clean URL
      if (path.includes('/index.html')) {
        const cleanPath = path.replace('/index.html', '') || '/';
        window.location.replace(cleanPath + search + hash);
        return;
      }

      // If we're at root, serve index.html directly (no redirect needed)
      if (path === '/' || path === '') {
        // Let React Router handle it - don't redirect
        window.location.replace('/index.html' + search + hash);
        return;
      }

      // For other routes, redirect to index.html with the path
      // This allows React Router to handle client-side routing
      window.location.replace('/index.html' + path + search + hash);
    </script>
  </head>
  <body>
    <div id="root">
      <div
        style="
          text-align: center;
          padding: 2rem;
          font-family: system-ui, sans-serif;
        "
      >
        <p>Redirecting...</p>
      </div>
    </div>
  </body>
</html>
